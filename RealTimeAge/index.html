<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Age Display</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Age Display</h1>
        <label for="dobInput">Enter your date of birth and time:</label>
        <input type="datetime-local" id="dobInput">
        <h2>Your Age:</h2>
        <p id="age"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
